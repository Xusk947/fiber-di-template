name: Go CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          cache: true

      - name: Verify dependencies
        run: |
          go mod download
          go mod verify

      - name: Build
        run: |
          go mod tidy --check
          go build -v ./...

      - name: Test
        run: go test -v ./...